about_content: | # this will include new lines to allow paragraphs
  Java & Spring 기반 2년차 개발자로서, MAU 60만 그룹웨어에서 가장 많은 트래픽이 발생하는 **메일 서비스 개발**을 담당하고 있습니다. \
  운영 중 발생한 이슈의 원인과 해결한 결과를 예상과 추측을 넘어 <mark>반드시 데이터로 확인</mark>합니다. \
  **높은 품질의 코드와 철저한 테스트, 확장성 있는 시스템 설계**를 위해 정리한 문서를 기반으로 팀원들과 함께 해결 방안을 고민하며,
  마주한 문제는 자세한 학습과 더 좋은 방법 도출을 위해 블로그에 <mark>상세히 기록</mark>하고 있습니다. \
  성능 모니터링을 위해 Intellij Profiler, Prometheus 같은 도구를 사용하였으며,
  레거시 파일 시스템 문제를 해결하여 메모리 사용량을 감소시키고 지연 시간을 최소화하여
  TPS를 증가시키는 등 안정적인 서비스를 구축하여 <mark>사용자 경험(UX)</mark>을 향상시키는 데 주력하고 있습니다.

